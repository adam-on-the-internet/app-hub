<app-card>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Visit</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let app of apps">
      <td>
        <span *ngIf="app.icon">
          <i class="fa" [ngClass]="app.icon"></i>
        </span>
        {{app.name}}
      </td>
      <td>
        <a class="btn btn-primary" [href]="app.link" target="_blank" *ngIf="app.link">
          Visit Application
          <i class="fa fa-external-link"></i>
        </a>
      </td>
      <td>
        <button class="btn btn-info" (click)="goDetails(app)">
          Details
          <i class="fa fa-info-circle"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</app-card>
