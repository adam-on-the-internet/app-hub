<app-header
  [title]="'App Hub'"
  [subtitle]="'A hub for my various applications and projects.'"
></app-header>
<app-body>
  <div class="row">
    <ng-container *ngFor="let app of apps">
      <div class="col-md-6 my-3">
        <app-card [title]="app.name" [icon]="app.icon">
          <p>
            {{ app.description }}
          </p>
          <a class="btn btn-secondary" [href]="app.link" target="_blank">
            Go
          </a>
        </app-card>
      </div>
    </ng-container>
    <div class="col-md-6 my-3">
      <app-card [title]="'More Information'" [icon]="'fa-info-circle'">
        <p>
          Just curious about this site? Get more information about this website.
        </p>
        <button class="btn btn-secondary" (click)="goToInfo()">Info</button>
      </app-card>
    </div>
  </div>
</app-body>
